<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="./style.css">
        <title>Team Profile Generator</title>
    </head>
    <body>
        <header>
            <h1>My Team</h1>
        </header>
    
        <main>

            <div class="managerHeader">

            <li class="managerListItem">Email: <span id="email"><a href="mailto:sean@mail.com">sean@mail.com</a></span></li>

            <a href="https://github.com/sean-duiser" target="_blank"><li class="engineerListItem">GitHub: sean-duiser</li></a>
            </ul>

        <div class="internCard">
            <div class="internHeader">
            Edin</div>
            <ul class="internList">
            <li class="internListItem">ID: 3</li>
            <li class="internListItem">Email: <span id="email"><a href="mailto:edin@mail.com">edin@mail.com</a></span></li>
